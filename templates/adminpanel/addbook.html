<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin | Biblioweb</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<style>
    body{
        background-color: black;
    }
</style>
</head>
<style>
    .container {
        display: flex;
    }
    .sidebar-item {
        padding: 0.5rem 1rem;
    }
    .content {
        flex-grow: 1;
        padding: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active sidebar-item" href="/templates/adminpanel/adminhome.html">Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link sidebar-item " href="/templates/adminpanel/userlist.html">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link sidebar-item" href="/templates/home-page.html">Salir</a>
            </li>
        </ul>
    </div>

    <div class="content">
        <h1>Añadir libro</h1>
        <form>
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo">
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/templates/adminpanel/adminhome.html" class="btn btn-primary">Volver</a>
        </form>
    </div>
</div>
</div>
</div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
