<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BiblioWeb - Agregar Libro</title>
    <!-- CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">   
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: black;
        }
        .container {
            display: flex;
        }
        .sidebar {
            padding: 1rem;
            background-color: #343a40;
            border-radius: 5px;
        }
        .sidebar-item {
            padding: 0.5rem 1rem;
            color: #fff;
        }
        .sidebar-item:hover,
        .nav-link.active {
            background: #495357;
        }
        .sidebar-item:hover {
            text-decoration: underline;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="logo mb-3">
                    <!-- Aquí puedes agregar un logo -->
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active sidebar-item" href="{% url 'libros_list' %}">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-item" href="{% url 'user_list' %}">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-item" href="{% url 'home_page' %}">Salir</a>
                    </li>
                </ul>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style>
                <div style="margin-top: 100px;" class="content">
                    <h1>Agregar Nuevo Libro</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="tituloLibro">Título del Libro</label>
                            <input type="text" class="form-control" id="tituloLibro" name="tituloLibro" required>
                        </div>
                        <div class="form-group">
                            <label for="generoLibro">Género del Libro</label>
                            <select class="form-control" id="generoLibro" name="generoLibro">
                                {% for genero in generos %}
                                    <option value="{{ genero.id }}">{{ genero.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="autorLibro">Autor del Libro</label>
                            <select class="form-control" id="autorLibro" name="autorLibro">
                                {% for autor in autores %}
                                    <option value="{{ autor.id }}">{{ autor.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="anioLibro">Año del Libro</label>
                            <select class="form-control" id="anioLibro" name="anioLibro">
                                {% for anio in anios %}
                                    <option value="{{ anio.id }}">{{ anio.anio }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="descripcionLibro">Descripción del Libro</label>
                            <textarea class="form-control" id="descripcionLibro" name="descripcionLibro"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="portadaLibro">Portada del Libro</label>
                            <input type="file" class="form-control" id="portadaLibro" name="portadaLibro">
                        </div>
                        <div class="form-group">
                            <label for="precioLibro">Precio del Libro</label>
                            <input type="number" step="0.01" class="form-control" id="precioLibro" name="precioLibro">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src=""></script>
</body>
</html>
